{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Graphs</title>
</head>

<body class="bg-dark">
    {% include './widgets/widgetHeader.html' %}

    {{date|json_script:"date"}}
    {{balance|json_script:"balance"}}
    {{tendency|json_script:"tendency"}}

    <div id="chart-container" class="container-fluid mt-5">
        <div class="row">
            <div class="col-sm-6">
                <canvas id="myChart"></canvas>
            </div>

            <div class="col-sm-6">
                <div class="container-fluid">
                    <div class="card">
                        <div class="card-body">
                            <p class="card-title">Enter prediction date:</p>

                            <form class="form" method="POST">
                                <div class="form-row my-3">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control" id="date"
                                        placeholder="Date" name="date">
                                        <p class="fw-bold mt-3">Prediction: {{ prediction }}</p>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-success mt-2 w-100">Make prediction</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'finance/javascript/graphsBehavior.js' %}"></script>
</body>

</html>
