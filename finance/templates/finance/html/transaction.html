<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Transaction</title>
</head>

<body class="bg-dark">
    {% include './widgets/widgetHeader.html' %}
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card bg-light my-5 py-3 " style="margin-left: 25%; margin-right: 25%;">
                    <div class="card-body">
                        <p class="card-title text-center justify-content-center fw-bold">Make a transaction</p>

                        <form action="">
                            <form>
                                <div class="form-row">
                        
                                    <label for="inputAmount">Amount</label>
                                    <input type="number" class="form-control" id="inputAmount" placeholder="number" min="0">
                                </div>

                                <div class="form-row">
                                    <label for="inputDescription">Description</label>
                                    <input type="text area" class="form-control" id="inputDescription" placeholder="Description">
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mt-3">Make transaction</button>
                                </div>
                              </form>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
