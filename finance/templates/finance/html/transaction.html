{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Transaction</title>
</head>

<body class="bg-dark">
    {% include './widgets/widgetHeader.html' %}
    <div class="container-fluid" onclick="comerMierda()">
        <div class="row">
            <div class="col">
                <div class="card bg-light my-5 py-3 " style="margin-left: 25%; margin-right: 25%;">
                    <div class="card-body">
                        <p class="card-title text-center justify-content-center fw-bold">Make a transaction</p>

                        <form method="POST">
                                <div class="form-row mb-3">
                                    <label for="amount">Amount</label>
                                    <input type="number" class="form-control" id="amount" placeholder="number"
                                        min="0" name="amount">
                                </div>

                                <div class="form-row mb-3">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" id="description"
                                        placeholder="Description" name="description" autocomplete="off">
                                </div>

                                <div class="form-row mb-3">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control" id="date"
                                        placeholder="Date" name="date">
                                </div>

                                <div class="form-row mb-3">
                                    <div class="input-group mb-3">
                                        <label for="transaction_type">Transaction type</label>
                                        <select name="transaction_type" class="custom-select w-100 py-1" id="transaction_type">
                                            <option value=True>Ingreso</option>
                                            <option value=False>Egreso</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mt-3">Make transaction</button>
                                </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="{% static 'finance/javascript/transactionBehavior.js' %}"></script>
</body>

</html>
