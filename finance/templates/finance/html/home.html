{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Homepage</title>
</head>

<body class="bg-dark">
    {% include './widgets/widgetHeader.html' %}

    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="card py-8 my-5 align-middle" style="margin-right: 25%; margin-left: 25%;">
                    <div class="card-body">
                        <div class="balance mx-5">
                            <p class="fs-5 fw-bold">{{ user }}</p>

                            <div id="container">
                                {% if not positive %} 
                                    <div style="float:left">
                                        <p class="fw-bold fs-3">Saldo:</p>
                                    </div>
                                    <div style="float: left;">
                                        <p class="fw-bold text-danger fs-3"> &nbsp; {{ balance }}</p>
                                    </div>
                                {% else %}
                                    <div style="float:left">
                                        <p class="fw-bold fs-3">Saldo:</p>
                                    </div>
                                    <div style="float: left;">
                                        <p class="fw-bold text-success fs-3"> &nbsp; {{ balance }}</p>
                                    </div>
                                {% endif %}
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
