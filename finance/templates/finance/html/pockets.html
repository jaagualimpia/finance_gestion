<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Pockets</title>
</head>
<body class="bg-dark">
    {% include './widgets/widgetHeader.html' %}

    <div class="container pt-3">

        <button class="btn btn-primary">Make Pocket Transaction</button>
        <table class="table table-hover table-dark">
            <thead>
                <th>Pocket name</th>
                <th>Balance</th>
                <th>Type</th>
            </thead>

            <tbody>
                {% for pocket in pockets %}
                <tr id="row-{{forloop.counter}} py-3" style="cursor: pointer" data-bs-toggle="modal" data-bs-target="#pocketOnClickModal" onclick="getData('{{forloop.counter}}')">

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


</body>
</html>
